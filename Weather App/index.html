<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form id="weatherForm">
        <input type="text" id="cityname" placeholder="Enter the city name" />
        <button type="submit" id="button" value="Search">Search</button>
      </form>
      <div class="location-not-found hide3">
        <p>Sorry,location not found!!!!</p>
        <img src="image/404.png" alt="" />
      </div>
      <div class="weather-body hide1">
        <img src="image/clear.png" alt="Weather" />
        <div class="weather-box">
          <p id="degree"></p>
          <p id="description"></p>
        </div>
      </div>
      <div class="detail hide2">
        <p id="feelslike"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
